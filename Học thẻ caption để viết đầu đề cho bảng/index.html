<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học thẻ caption để viết đầu đề cho bảng</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- cho thẻ section -->
    <section>
        <table>
            <caption>Danh sách ô tô</caption>

            <thead>
                <tr style="height: 50px;">
                    <th style="width: 30%;">Tên ô tô</th>
                    <th style="width: 30%;">Màu sắc</th>
                    <th style="width: 20%;">Xuất sứ</th>
                    <th style="width: 20%;">Bảo hành (Năm)</th>
                </tr>
            </thead>

            <tbody>
                <tr style="height: 30px;">
                    <td>Bugatti</td>
                    <td>Đen, Xám, Trắng</td>
                    <td>Pháp</td>
                    <td>5</td>
                </tr>

                <tr style="height: 30px;">
                    <td>Lamborghini</td>
                    <td>Xanh dương, Trắng, Đen</td>
                    <td>Ý</td>
                    <td>6</td>
                </tr>

                <tr style="height: 30px;">
                    <td>Rolls Royce</td>
                    <td>Trắng, Xám, Đen</td>
                    <td>Anh Quốc</td>
                    <td>15</td>
                </tr>

                <tr style="height: 30px;">
                    <td>Cadillac</td>
                    <td>Đen, Xám, Trắng</td>
                    <td>Hoa Kỳ</td>
                    <td>8</td>
                </tr>

                <tr style="height: 30px;">
                    <td>Toyota</td>
                    <td>Xanh lá, Trắng</td>
                    <td>Nhật Bản</td>
                    <td>25</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
