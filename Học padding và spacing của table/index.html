<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học padding và spacing của HTML</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- cho thẻ section -->
    <section>
        <table class="bang1">
            <caption>Đây là padding</caption>

            <tr>
                <td class="phan-tu-padding">Hello</td>
                <td class="phan-tu-padding">Hello</td>
                <td class="phan-tu-padding">Hello</td>
            </tr>

            <tr>
                <td class="phan-tu-padding">Hello</td>
                <td class="phan-tu-padding">Hello</td>
                <td class="phan-tu-padding">Hello</td>
            </tr>

            <tr>
                <td class="phan-tu-padding">Hello</td>
                <td class="phan-tu-padding">Hello</td>
                <td class="phan-tu-padding">Hello</td>
            </tr>
        </table>

        <table class="bang2">
            <caption>Đây là spacing</caption>

            <tr>
                <td class="phan-tu-spacing">Hello</td>
                <td class="phan-tu-spacing">Hello</td>
                <td class="phan-tu-spacing">Hello</td>
            </tr>

            <tr>
                <td class="phan-tu-spacing">Hello</td>
                <td class="phan-tu-spacing">Hello</td>
                <td class="phan-tu-spacing">Hello</td>
            </tr>

            <tr>
                <td class="phan-tu-spacing">Hello</td>
                <td class="phan-tu-spacing">Hello</td>
                <td class="phan-tu-spacing">Hello</td>
            </tr>
        </table>

        <table class="bang3">
            <caption>Đây là collapse</caption>

            <tr>
                <td>Hello</td>
                <td>Hello</td>
                <td>Hello</td>
            </tr>

            <tr>
                <td>Hello</td>
                <td>Hello</td>
                <td>Hello</td>
            </tr>

            <tr>
                <td>Hello</td>
                <td>Hello</td>
                <td>Hello</td>
            </tr>
        </table>
    </section>
</body>
</html>
